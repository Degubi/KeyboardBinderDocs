<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard Binder</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "icon" href = "assets/favicon.ico">
        <script type = "module" src = "index.js"></script>
    </head>
    <body>
        <div id = "sidenav">
            <button class = "nav-button" onclick = "showPage('about')">Keyboard Binder</button>
            <button class = "nav-button" onclick = "showPage('applicationSettings')">Application Settings</button>
            <button class = "nav-button" onclick = "showPage('userScripting')">User Scripting</button>
            <button class = "nav-button" onclick = "showPage('inputBlocking')">Keyboard Input Blocking</button>
            <button class = "nav-button" onclick = "showPage('interactionRecorder')">Interaction Recorder</button>
            <button class = "nav-button" onclick = "toggleDropdownButton(this)">Application Integrations</button>
            <div class = "dropdown-container">
                <button class = "first-level-dropdown-button" onclick = "showPage('integrations/desktop')">Desktop</button>
                <button class = "first-level-dropdown-button" onclick = "showPage('integrations/premierepro')">Premiere Pro</button>
                <button class = "first-level-dropdown-button" onclick = "showPage('integrations/obs')">OBS</button>
                <button class = "first-level-dropdown-button" onclick = "showPage('integrations/vlc')">VLC</button>
            </div>
            <button class = "nav-button" onclick = "toggleDropdownButton(this)">Builtin Modules</button>
            <div class = "dropdown-container">
                <module-dropdown-button module-page-path = "modules/application" module-label = "Application"></module-dropdown-button>
                <module-dropdown-button module-page-path = "modules/desktop" module-label = "Desktop"></module-dropdown-button>
                <module-dropdown-button module-page-path = "modules/keyboard" module-label = "Keyboard"></module-dropdown-button>
                <module-dropdown-button module-page-path = "modules/mouse" module-label = "Mouse"></module-dropdown-button>
                <module-dropdown-button module-page-path = "modules/obs" module-label = "OBS"></module-dropdown-button>
                <module-dropdown-button module-page-path = "modules/premierepro" module-label = "PremierePro"></module-dropdown-button>
                <module-dropdown-button module-page-path = "modules/twitch" module-label = "Twitch"></module-dropdown-button>
                <module-dropdown-button module-page-path = "modules/vlc" module-label = "VLC"></module-dropdown-button>
            </div>
        </div>
        <div id = "content"></div>
    </body>
</html>
