<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard Binder</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "icon" href = "assets/favicon.ico">
        <script type = "module" src = "pythonComponents.js"></script>
        <script type = "module" src = "index.js"></script>
    </head>
    <body>
        <div id = "sidenav">
            <div class = "nav-section">About</div>
            <button class = "nav-button" route-path = "about" onclick = "handleNavButtonClick(event)">Keyboard Binder</button>
            <button class = "nav-button" route-path = "changelog" onclick = "handleNavButtonClick(event)">Changelog</button>
            <div class = "nav-section" style = "margin-top: 12px">Getting Started</div>
            <button class = "nav-button" route-path = "firstStartup" onclick = "handleNavButtonClick(event)">Installing & First Startup</button>
            <button class = "nav-button" route-path = "editorExtensionSetup" onclick = "handleNavButtonClick(event)">Editor & Extension Setup</button>
            <button class = "nav-button" route-path = "keyboardBinderSetup" onclick = "handleNavButtonClick(event)">Keyboard Binder Setup</button>
            <div class = "nav-section" style = "margin-top: 12px">Scripting & Tools</div>
            <button class = "nav-button" route-path = "scriptingBasics" onclick = "handleNavButtonClick(event)">Scripting Basics</button>
            <button class = "nav-button" route-path = "processInjection" onclick = "handleNavButtonClick(event)">Process Injection</button>
            <button class = "nav-button" route-path = "interactionRecorder" onclick = "handleNavButtonClick(event)">Interaction Recorder</button>
            <div class = "nav-section" style = "margin-top: 12px">Examples & References</div>
            <button class = "top-level-dropdown-button" onclick = "toggleDropdownButton(this)">Integration Examples</button>
            <div class = "dropdown-container">
                <button class = "first-level-dropdown-button" route-path = "integrations/desktop" onclick = "handleNavButtonClick(event)">Desktop</button>
                <button class = "first-level-dropdown-button" route-path = "integrations/blender" onclick = "handleNavButtonClick(event)">Blender</button>
                <button class = "first-level-dropdown-button" route-path = "integrations/premierepro" onclick = "handleNavButtonClick(event)">Premiere Pro</button>
                <button class = "first-level-dropdown-button" route-path = "integrations/obs" onclick = "handleNavButtonClick(event)">OBS</button>
                <button class = "first-level-dropdown-button" route-path = "integrations/vlc" onclick = "handleNavButtonClick(event)">VLC</button>
            </div>
            <button class = "top-level-dropdown-button" onclick = "toggleDropdownButton(this)">Builtin Modules</button>
            <div class = "dropdown-container">
                <module-dropdown-button route-path = "modules/keyboardbinder" module-label = "KeyboardBinder"></module-dropdown-button>
                <module-dropdown-button route-path = "modules/blender" module-label = "Blender"></module-dropdown-button>
                <module-dropdown-button route-path = "modules/desktop" module-label = "Desktop"></module-dropdown-button>
                <module-dropdown-button route-path = "modules/keyboard" module-label = "Keyboard"></module-dropdown-button>
                <module-dropdown-button route-path = "modules/mouse" module-label = "Mouse"></module-dropdown-button>
                <module-dropdown-button route-path = "modules/obs" module-label = "OBS"></module-dropdown-button>
                <module-dropdown-button route-path = "modules/premierepro" module-label = "PremierePro"></module-dropdown-button>
                <module-dropdown-button route-path = "modules/twitch" module-label = "Twitch"></module-dropdown-button>
                <module-dropdown-button route-path = "modules/vlc" module-label = "VLC"></module-dropdown-button>
                <module-dropdown-button route-path = "modules/youtube" module-label = "Youtube"></module-dropdown-button>
            </div>
        </div>
        <div id = "content"></div>
    </body>
</html>
