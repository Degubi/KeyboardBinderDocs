<h1>PremierePro</h1><p>Contains commands used to send messages to Premiere Pro</p><hr><h2>adjustGain(level: integer)</h2><h4>Description:</h4><p>Adjusts the gain by the specified amount on the selected clip</p><h4>Example:</h4><p class = "code-example">PremierePro.adjustGain(level = <span class = "integer-param">5</span>)</p>
